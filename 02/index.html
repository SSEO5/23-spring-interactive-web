<!-- 웹 표준 문서라고 선언 -->
<!DOCTYPE html>
<html lang="ko">
	<!-- 웹 문서에 필요한 외부 파일과 옵션을 설정하는 공간 -->
	<head>
		<!-- 웹 문서의 인코딩 방식 -->
		<meta charset="UTF-8" />
		<!-- 최신 버전의 브라우저 화면 출력 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- 디바이스 종류별로 화면에 출력할 방식 지정 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 웹 브라우저 상단 탭에 표시되는 제목 -->
		<title>Document</title>
	</head>
	<!-- 웹 브라우저에 내용을 출력하는 공간 -->
	<body>
		<form action="/" method="post">
			<label>아이디</label>
			<input type="text" />

			<label>게임</label>
			<input type="checkbox" value="game" />

			<label>날짜 선택</label>
			<input type="date" />

			<label>전송 취소</label>
			<input type="reset" />

			<label>전송</label>
			<input type="submit" />

			<select>
				<option>HTML</option>
				<option>CSS</option>
				<option>JAVASCRIPT</option>
			</select>
		</form>
	</body>
</html>
